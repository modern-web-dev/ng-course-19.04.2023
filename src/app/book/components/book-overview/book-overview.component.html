<table class="table table-hover">
  <thead class="table-primary">
  <tr>
    <th>#</th>
    <th>Author</th>
    <th>Title</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books$ | async; index as i"
      (click)="goToDetailsOf(book)">
    <td>{{i + 1}}</td>
    <td>{{book.author}}</td>
    <td>{{book.title}}</td>
  </tr>
  </tbody>
</table>
