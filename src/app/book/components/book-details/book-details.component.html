<form (submit)="saveAndGoToOverview($event)">
  <div class="mb-3">
    <label for="author" class="form-label">Author:</label>
    <input id="author" class="form-control" [value]="book?.author">
  </div>
  <div class="mb-3">
    <label for="title" class="form-label">Title:</label>
    <input id="title" class="form-control" [value]="book?.title">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
<ng-container *ngIf="book?.id !== undefined && book?.id !== null">
  <a [routerLink]="['../', book!.id - 1]"> Prev book</a>
  <a [routerLink]="['../', book!.id + 1]"> Next book</a>
</ng-container>
